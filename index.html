<!DOCTYPE html>
<html>
<head>
  <title>High Accuracy Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body { font-family: Arial; padding: 20px; }
    .box {
      background:#f4f4f4;
      padding:15px;
      margin-bottom:12px;
      border-radius:10px;
    }
    button { padding:10px; width:100%; }
  </style>
</head>
<body>

<h2>High Accuracy Location Tracker</h2>

<div class="box">
  <b>Latitude:</b> <span id="lat">--</span><br>
  <b>Longitude:</b> <span id="lng">--</span><br>
  <b>Speed:</b> <span id="speed">--</span><br>
  <b>Heading:</b> <span id="heading">--</span>
</div>

<div class="box">
  <b>Movement:</b> <span id="movement">--</span><br>
  <b>Steps Detected:</b> <span id="steps">0</span>
</div>

<div class="box">
  <b>System Status:</b> <span id="status">Starting...</span>
</div>

<button onclick="startTracking()">Start Tracking</button>
<button onclick="savePath()">Save Shortcut Path</button>

<script>

let steps = 0;
let travelPath = [];
let heading = 0;

// ---------- GPS TRACKING ----------
function startTracking(){

  document.getElementById("status").innerText="Tracking active";

  navigator.geolocation.watchPosition(pos=>{

    let lat = pos.coords.latitude;
    let lng = pos.coords.longitude;
    let speed = pos.coords.speed || 0;

    document.getElementById("lat").innerText = lat;
    document.getElementById("lng").innerText = lng;
    document.getElementById("speed").innerText = speed;

    travelPath.push({lat,lng});

  }, err=>console.log(err), {
    enableHighAccuracy:true
  });

  initSensors();
}


// ---------- SENSOR FUSION ----------
function initSensors(){

  // compass
  window.addEventListener("deviceorientation", e=>{
    heading = e.alpha || 0;
    document.getElementById("heading").innerText =
      Math.round(heading)+"Â°";
  });

  // motion detection
  window.addEventListener("devicemotion", e=>{
    let movement = e.accelerationIncludingGravity;

    if(movement.x > 2 || movement.y > 2){
      steps++;
      document.getElementById("steps").innerText = steps;
      document.getElementById("movement").innerText="Moving";
    } else {
      document.getElementById("movement").innerText="Still";
    }
  });
}


// ---------- SAVE SHORTCUT PATH ----------
function savePath(){

  localStorage.setItem("learnedPath", JSON.stringify(travelPath));

  alert("Path saved! System learned this shortcut.");
}

</script>

</body>
</html>
